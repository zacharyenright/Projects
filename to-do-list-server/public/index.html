<!DOCTYPE html>
<html lang="en">
<head>
    <script type="text/javascript" src="main.js"></script>
    <!-- Import Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- Import Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Import style.css -->
    <link rel="stylesheet" href="style.css">
    <title>SOC Audit To-Do</title>
    <meta charset="utf-8">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <h1 class="display-4 p-3 mb-2 bg-dark text-success text-center rounded" style="font-family: 'Roboto', sans-serif;">SOC Audit To-Do</h1>
            </div>
        </div>
        <div class="row my-3">
            <div class="col d-flex justify-content-center">
                <input type="text" class="form-control w-50" placeholder="Enter..." id="task-input">
                <button class="btn btn-primary ms-2" onclick="addItem()" id="add-button">Add</button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <ul id="items-list" class="list-group">
                    <!-- All elements from the JS file get added here -->
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
